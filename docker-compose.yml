version: '4'
services:
  app-ts:
    hostname: app-ts
    container_name: app-ts
    image: tailscale/tailscale:latest
    environment:
      - TS_AUTHKEY=TS_AUTHKEY?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:container1
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/app.json
      - TS_USERSPACE=false
    volumes:
      - /dev/net/tun:/dev/net/tun
      - /tailscale/state:/var/lib/tailscale
      - /tailscale/config:/config
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    environment:
      - MISTRALAPI_KEY 
      - CLIENT_KEY 
      - CLIENT_SECRET 
      - AUTH_URL 
      - TOKEN_URL 
      - URL_PREFIX 
      - NGROK_AUTH 
      - CONFIG_FILE 
      - MINIO_ACCESS_KEY 
      - MINIO_SECRET_KEY 
      - MINIO_BUCKET 
      - TS_AUTHKEY 
      - TS_CLIENTID 
      - TS_CERT_DOMAIN 
      - PASSWORD
    depends_on:
      - app-ts
      - minio
    network_mode: service:app-ts

  minio-ts:
    hostname: minio-ts
    container_name: minio-ts
    image: tailscale/tailscale:latest
    environment:
      - TS_AUTHKEY=TS_AUTHKEY1?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:container 
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/minio.json
      - TS_USERSPACE=false
    volumes:
      - /dev/net/tun:/dev/net/tun
      - /tailscale/state:/var/lib/tailscale
      - /tailscale/config:/config
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER
      - MINIO_ROOT_PASSWORD
    command: server /data --address ":9000" --console-address ":9001"
    volumes:
      - /minio/data:/data
    restart: unless-stopped
    depends_on:
      - minio-ts
    network_mode: service:minio-ts

volumes:
  app-ts:
    driver: local
  minio-ts:
    driver: local
  minio:
    driver: local
